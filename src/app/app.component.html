<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span>FoodZilla</span>
</div>

<body class="content">
  <p class="search-bar">
    <mat-form-field appearance="outline" [style.width.%]=65>
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search">
    </mat-form-field>
    <button mat-mini-fab color="white" aria-label="Scan QR Code">
      <mat-icon>camera_alt</mat-icon>
    </button>
  </p>
  <div class="form-group">
    <label for="search-text">Search Text</label>
    <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
      [(ngModel)]="searchText" placeholder="Enter text to search" 
      autofocus>
  </div>
  <ul class="list-retaurant-near-me">
     
    <li class="list-restaurant" *ngFor="let r of restaurants | appFilter: searchText">
      {{r}}
    </li>
  </ul>
  <app-restaurant-card *ngFor="let rests of allRests" class="cards" 
  [restName]="rests[0]"
  [restId]="rests[1]"
  [restManagerId]="rests[2]"
  [restWaitTime]="rests[3]"
  [restMenuLink]="rests[4]"
  [restDiningTables]="rests[5]"
  [restFreeTables]="rests[6]"
  ></app-restaurant-card>
</body>
