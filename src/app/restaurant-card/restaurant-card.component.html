<mat-expansion-panel class="card-title">
    <mat-expansion-panel-header class="card">
      <mat-panel-title>
        <h3 class="md-headline">
          {{ restName }}
        </h3>
      </mat-panel-title>
      <mat-panel-description class="flex-container">
        <div>{{ restMenuLink }}</div>
        <div>Wait Time: {{ restWaitTime }} min</div>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p  class="table-display">
      <mat-grid-list cols="8" colspan = "1" rowHeight="3:2">
        <mat-grid-tile *ngFor = "let tile of tiles"
        [style.background]="tile.color">
        {{tile.seats}}
      </mat-grid-tile>
      </mat-grid-list>
    </p>
</mat-expansion-panel>
