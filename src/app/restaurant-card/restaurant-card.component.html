  <mat-expansion-panel class="card-title"  (opened)="'setOpen'+ restId +'($event)'">
    <mat-expansion-panel-header class="card">
      <mat-panel-title>
        <h3 class="md-headline">
          {{ restName }}
        </h3>
      </mat-panel-title>
      <mat-panel-description class="card">
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="layout">
      <p  class="table-display">
        <mat-grid-list cols="8" colspan = "1" rowHeight="3:2">
          <mat-grid-tile *ngFor = "let tile of tiles"
          [style.background]="tile.color">
          {{tile.seats}}
        </mat-grid-tile>
        </mat-grid-list>
      </p>
      <span class="time-display">Average Wait Time:</span>
      <span class="wait-display">{{ restWaitTime }} mins</span>
      <a [href]="restMenuLink" target="_blank" class="btn btn-primary submitSignUp" class="link">{{restName}} Website</a>
  </div>
</mat-expansion-panel>
